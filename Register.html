<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>login</title>
</head>
<body class="md:w-1/2 px-16 p-5 items-center">
    <h1 class="font-bold text-2xl text-[#002D74]">Register</h1>
    <form id="form" class="flex flex-col">
        <input class="p-2 mt-8 rounded-xl border" type="email" id="email" placeholder="email">
        <input class="p-2 mt-8 rounded-xl border" type="password" id="password" placeholder="password">
        <button class="bg-[#002D74] rounded-xl text-white py-2 mt-2 hover:scale-110 duration-300" type="submit">Register</button>
    </form>

    <a class="text-sm mt-4 text-[#002D74]" href="./index.html">already a user?</a>



<script type="module" src="Register.js"></script>
</body>
</html>
