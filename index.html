<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>login</title>
</head>
<body class="md:w-1/2 px-16 p-5 items-center">
    <h1 class="font-bold text-2xl text-[#002D74]">login</h1>
    <p class="text-sm mt-4 text-[#002D74]">if you already a member, easily login</p>
    <form id="form" class="flex flex-col">
        <input class="p-2 mt-8 rounded-xl border" type="email" id="email" placeholder="email">
        <input class="p-2 mt-8 rounded-xl border" type="password" id="password" placeholder="password">
        <button class="bg-[#002D74] rounded-xl text-white py-2 mt-2 hover:scale-110 duration-300" type="submit">login</button>
    </form>

    <div id="OR" class="mt-10 grid grid-cols-3 items-center text-gray-500">
        <hr class="border-gray-500">
        <p class="text-center text-sm">OR</p>
        <hr class="border-gray-500">
    </div>

    <a class="mt-3 text-xs border-b py-4 text-xs flex text-[#002D74]" href="./Register.html">If you don't have an account...?</a>
    <a class="mt-2 text-xs border-b py-4 flex text-[#002D74]" href="./forget.html">Forgot Password?</a>

    <script type="module" src="app.js"></script>
</body>
</html>
